<div class="login-container">
    <mat-card class="login-card">
      <mat-card-header style="text-align: center;">
        <mat-card-title >Login</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <mat-form-field class="full-width">
              <input matInput formControlName="username" placeholder="Username" required>
            </mat-form-field>
            <mat-form-field class="full-width">
              <input matInput formControlName="email" placeholder="Email" required>
            </mat-form-field>
            <mat-form-field class="full-width">
              <input matInput formControlName="password" type="password" placeholder="Password" required>
            </mat-form-field>
            <button mat-raised-button color="primary" class="full-width" type="submit" (click)="onSubmit()" (keyup.enter)="onSubmit">Register</button>
          </form>
        <div class="third-party-login" matTooltip="Login With Google">
          <button mat-icon-button>
            <mat-icon>open_in_new</mat-icon>
            <span  ></span>
          </button>
          <button mat-icon-button matTooltip="Login with GitHub">
            <mat-icon>open_in_new</mat-icon>
            <span  ></span>
          </button>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
