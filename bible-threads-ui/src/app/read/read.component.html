<div class="card-container">
    <mat-card>
        <mat-card-header>
          <mat-card-title>Bible Reader</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <mat-form-field>
            <mat-label>Select Book</mat-label>
            <mat-select [(ngModel)]="bookName" (ngModelChange)="loadBook(bookName)">
              <mat-option *ngFor="let book of books" [value]="book" (onSelectionChange)="generateChapterList(book)">{{ book }}</mat-option>
            </mat-select>
          </mat-form-field>
          <mat-form-field style="padding-left: 10px;">
            <mat-label>Select Chapter</mat-label>
            <mat-select [(ngModel)]="selectedChapter" (ngModelChange)="loadChapter(selectedChapter)">
              <mat-option *ngFor="let chapter of chapters" [value]="chapter">{{ chapter }}</mat-option>
            </mat-select>
          </mat-form-field>
          <div class="bible-text">
            <p [innerHTML]="chapterText"></p>
          </div>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button (click)="loadPreviousChapter()" [disabled]="selectedChapter === 1">
            <span>Previous Chapter</span>
          </button>
          <button mat-button (click)="loadNextChapter()">
            <span>Next Chapter</span>
          </button>
        </mat-card-actions>
      </mat-card>
</div>
