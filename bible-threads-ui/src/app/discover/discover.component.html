<div class="discover-container">
    <mat-card class="search-page-card">
        <mat-card-header>
            <div class="search-container">
                <mat-form-field class="search-field">
                    <input matInput placeholder="Search" [(ngModel)]="searchText" (keyup.enter)="search()" />
                    <button mat-icon-button matSuffix (click)="search()">
                        <mat-icon>search</mat-icon>
                    </button>
                </mat-form-field>
                <mat-form-field class="sort-dropdown">
                    <mat-label>Sort by</mat-label>
                    <mat-select [(ngModel)]="selectedSort">
                      <mat-option *ngFor="let option of sortOptions" [value]="option">{{ option }}</mat-option>
                    </mat-select>
                  </mat-form-field>
            </div>
        </mat-card-header>
        <mat-card-content>
            <span style="color: white;" *ngIf="searchResults.length < 1">Search for Verses by Content</span>
            <div class="search-result-container">
                <div   *ngFor="let result of searchResults" style="padding-top: 10px;">
                    <mat-card class="search-result-card" >
                        <mat-card-header>
                        <mat-card-title>{{ result.reference }}</mat-card-title>
                        <mat-card-subtitle style="color: white;">
                            Reference:
                                <span style="color: #6699cc;"> 
                                    <a [routerLink]="getDestinationLink(result)"  (click)="goToChapter(result)">
                                    {{ result.reference }}
                                    </a>
                                </span>
                        </mat-card-subtitle>
                        </mat-card-header>
                        <mat-card-content>
                        <p>{{ result.text }}</p>
                        </mat-card-content>
                        <!-- You can add more details or styling here as needed -->
                    </mat-card>
                </div>
            </div>
        </mat-card-content>
    </mat-card>
</div>
