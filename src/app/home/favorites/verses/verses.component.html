<mat-card>
    <mat-card-header>
      <mat-card-title>Your Favorite Verses</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-list style="color: white;">
        <mat-list-item *ngFor="let verse of favoriteVerses" style="color: white;">
          <span style="color: white;">{{ verse }}</span>
        </mat-list-item>
      </mat-list>
    </mat-card-content>
</mat-card>
